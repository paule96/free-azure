version: "3.8"
services:
  # vscode
  vscode:
    image: mcr.microsoft.com/vscode/devcontainers/dotnet:0-6.0-bullseye-slim
    environment:
      - PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/home/vscode/.dotnet/tools
    # don't shutdown container if it's fails
    command: [
        "/bin/sh", 
        "-c", 
        "curl https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor > microsoft.gpg && sudo mv microsoft.gpg /etc/apt/trusted.gpg.d/microsoft.gpg && sudo sh -c 'echo \"deb [arch=amd64] https://packages.microsoft.com/debian/$(lsb_release -rs | cut -d'.' -f 1)/prod $(lsb_release -cs) main\" > /etc/apt/sources.list.d/dotnetdev.list' && sudo apt-get update && sudo  apt-get install azure-functions-core-tools-4 cd /workspaces/free-azure && dotnet restore && dotnet dev-certs https && npm install && while sleep 1000; do :; done"
      ]
    # command: ["/bin/sh", "-c", "while sleep 1000; do :; done"]
    user: vscode
    volumes:
      - ..:/workspace:cached
      - configs:/configs
    networks:
      - network
    hostname: vscode
  cosmosdb:
    image: mcr.microsoft.com/cosmosdb/linux/azure-cosmos-emulator:latest
    environment:
      - AZURE_COSMOS_EMULATOR_PARTITION_COUNT=10
      - AZURE_COSMOS_EMULATOR_ENABLE_DATA_PERSISTENCE=true
    networks:
      - network
networks:
  network: